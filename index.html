<!DOCTYPE html>
<html>
<head>
    <title>Qatar Jobs</title>
    <meta charset="utf-8">

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-database-compat.js"></script>
    
     <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;        
            flex-direction: column;
            height: 100vh; /* Ensure full height of the viewport */
        }
        .h4{
            color: black; 
        }
        .p{
             color: #3b6585;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .side-bar {
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            width: 250px; /* Set a default width */
        }

        .job-list {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }



        .card {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background-color: #fff; /* Optional: Set a background color */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensure button doesn't overlap if content exceeds card height */
        }

        .apply-button {
            margin-top: auto;
            margin-right: 10px; /* Adjust as needed for spacing */
            margin-bottom: 10px; /* Adjust as needed for spacing */
            align-self: flex-end;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            border: 1px solid #ff0000; /* Red border */
            background-color: #ff0000; /* Red background */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-button:hover {
            background-color: #d60000; /* Darker red on hover */
            border-color: #d60000; /* Darker red border on hover */
        }



        /* Styles for loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-text {
            color: white;
        }

      /* Media query for responsive layout */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .side-bar {
                width: 100%; /* Adjust sidebar width for smaller screens */
                order: 2; /* Change the order of divs */
            }

            .job-list {
                order: 1; /* Change the order of divs */
            }

            .side-bar {
            
                bottom: 0;
                left: 0;
                width: 100%;
                box-sizing: border-box;
                z-index: 999; /* Ensure it appears above other content */
            }

          
        }
    </style>
  
    <script>
        // Firebase configuration...
        const firebaseConfig = {
                apiKey: "AIzaSyBSvYH5KvLySBJXXV0MpTpct6_C5wCQvKA",
  authDomain: "jobs-poster-7e821.firebaseapp.com",
  databaseURL: "https://jobs-poster-7e821-default-rtdb.firebaseio.com",
  projectId: "jobs-poster-7e821",
  storageBucket: "jobs-poster-7e821.appspot.com",
  messagingSenderId: "973414142879",
  appId: "1:973414142879:web:159760d8ff32a13cb123aa",
  measurementId: "G-BCFCNG6933"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Database
        const database = firebase.database();
        const jobListRef = database.ref('jobListings');

        function displayJobs() {
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = ''; // Clear existing listings

            // Show loading overlay while fetching job listings
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            jobListRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const job = childSnapshot.val();
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h4>${job.jobTitle}</h4>
                            <p>${job.companyName}</p>
                            <p>${job.location}</p>                    
                            <p>Posted: ${job.datePosted}</p>
                            <button class="apply-button" onclick="applyForJob('${childSnapshot.key}')">Apply</button>
                        `;
                        jobList.appendChild(card);
                    });
                } else {
                    console.log('No job listings found.');
                }

                // Hide loading overlay once job listings are fetched
                loadingOverlay.style.display = 'none';
            }, (error) => {
                console.error('Error fetching job listings:', error);
                // Hide loading overlay in case of an error
                loadingOverlay.style.display = 'none';
            });
        }

        function applyForJob(jobId) {
            window.location.href = `description.html?jobId=${jobId}`;
        }

        window.onload = function() {
            displayJobs();
        }
    </script>

   
</head>
<body>
    <!-- Loading overlay -->
    
     <div class="main-content">
        <div id="loadingOverlay">
        <p class="loading-text">Loading...</p>
    </div>
        <div class="job-list">
            <!-- Job listings content -->
            <div id="jobList"></div>
        </div>

        <div class="side-bar">
            <!-- Sidebar content -->
            <h2>Sidebar Content</h2>
            <p>Add any content you want to display here.</p>
        </div>
    </div>

       
</body>
</html>
